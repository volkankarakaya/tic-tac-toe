<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
    
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="player">Player O turn!</div>

    <div class="board">
      <div id="0" class="cell cell-0"></div>
      <div id="1" class="cell cell-1"></div>
      <div id="2" class="cell cell-2"></div>
      <div id="3" class="cell cell-3"></div>
      <div id="4" class="cell cell-4"></div>
      <div id="5" class="cell cell-5"></div>
      <div id="6" class="cell cell-6"></div>
      <div id="7" class="cell cell-7"></div>
      <div id="8" class="cell cell-8"></div>
    </div>
    <div class="btn-container">
      <button class="restart-btn">Restart</button>
    </div>

    <footer class="footer">
        <p>Copyright &#169 2023 Volkan Karakaya</p>
        <!-- <a href="https://github.com/volkankarakaya"  target="_blank">
            <i class="fab fa-github"></i>
        </a> -->

        
    </footer>

    <script src="app.js"></script>
  </body>
</html>
